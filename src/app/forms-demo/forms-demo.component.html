<mat-toolbar color="primary">
    <mat-toolbar-row>
      <i class="material-icons">stars</i>
      <span>&nbsp;{{ companyLogo }}</span>
    </mat-toolbar-row>
</mat-toolbar>
<div class="main-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <i class="material-icons blue-icons">contacts</i>
        <div class="page-heading">&nbsp;{{ pageTitle }}</div>
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider><br/>
    <mat-card-content>
      <mat-form-field>
        <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" placeholder="Filter by City Name">
      </mat-form-field>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>

      <div class="grid-display">

      A.
      <mat-grid-list cols="4" rowHeight="240px" class="user-data-content">
          <mat-grid-tile
            *ngFor="let user of userList"
            [colspan]="1"
            [rowspan]="1">
            <mat-card class="user-card">
                <a href="details">
                  <img class="user-image" src="{{user.avatar}}">
                </a>
                <h4 class="user-table-heading">{{user.firstName}} {{user.lastName}}</h4>
                <mat-card-content>
              <div>
                <div class="user-data-row">
                  <div class="user-data-column-left">Phone:</div>
                  <div class="user-data-column-right">{{user.phone || "not available"}}</div>
                </div>
                <div class="user-data-row">
                  <div class="user-data-column-left">Email:</div>
                  <div class="user-data-column-right">{{user.email || "not available"}}</div>
                </div>
                <div class="user-data-row">
                  <div class="user-data-column-left">City:</div>
                  <div class="user-data-column-right">{{user.address['city'] || "not available"}}</div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>
